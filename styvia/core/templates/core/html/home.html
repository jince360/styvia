{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="bg-white -mx-4">
        <div class="relative aspect-[32/9] w-full overflow-hidden" data-carousel id="hero-carousel">
            {% for i in hero_images %}
                <div
                    class="absolute inset-0 z-0 transition-opacity duration-500 {% if forloop.first %}opacity-100{% else %}opacity-0 pointer-events-none{% endif %}"
                    data-carousel-slide
                >
                    <img src="{{ i.desktop_image.url }}" alt="Hero banner {{ forloop.counter }}" class="w-full h-full object-cover">
                </div>
            {% endfor %}

            <button
                type="button"
                class="absolute left-3 top-1/2 -translate-y-1/2 z-20 h-10 w-10 rounded-full text-white shadow-lg flex items-center justify-center"
                style="background-color: rgba(0,0,0,0.72);"
                aria-label="Previous slide"
                data-carousel-prev
            >
                <span class="material-symbols-outlined cursor-pointer">chevron_left</span>
            </button>

            <button
                type="button"
                class="absolute right-3 top-1/2 -translate-y-1/2 z-20 h-10 w-10 rounded-full text-white shadow-lg flex items-center justify-center"
                style="background-color: rgba(0,0,0,0.72); "
                aria-label="Next slide"
                data-carousel-next
            >
                <span class="material-symbols-outlined cursor-pointer">chevron_right</span>
            </button>
        </div>
    </div>
{% endblock %}
